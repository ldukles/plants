
{% extends 'base.html' %} {% block content %}

<h1>Plant Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ plant.name }}</span>
    <p>Scientific Name: {{ plant.sciname }}</p>
    <p>Description: {{ plant.description }}</p>
    <p>Location: {{ plant.location }}</p>
    <p>Date: {{ plant.date }}</p>
  </div>
</div>

{% endblock %}
